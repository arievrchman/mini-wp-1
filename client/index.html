<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zappress</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/css/mdb.min.css" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .imgbanner {
      height: 150px;
      width: auto;
    }

    .footer {
      /* background-color: #f5f5f5; */
    }

    .footer>.container {
      /* padding-right: 15px; */
      /* padding-left: 15px; */
    }
  </style>
</head>

<body>

  <div id="app">

    <my-nav :check-login="isLogin" @logout="logout"></my-nav>


    <!-- Content -->
    <div v-if="isLogin" class="row" style="padding: 60px 0;">
      <div class="col-2">

      </div>
      <div class="col-10 jumbotron">
        <div class="row text-center">
          <div class="col-md-6">
            <h2>Create Post</h2>
            <img class="imgbanner img-fluid" src="./src/undraw_personal_site_xyd1.png" alt="" srcset="">
            <p><a class="mt-3 btn btn-secondary" href="#" role="button">Create &raquo;</a></p>
          </div>
          <div class="col-md-6">
            <h2>My Post</h2>
            <img class="imgbanner img-fluid" src="./src/undraw_choice_9385.png" alt="" srcset="">
            <p><a class="mt-3 btn btn-secondary" href="#" role="button">View &raquo;</a></p>
          </div>
        </div>
      </div>
    </div>

    <div v-else class="row">
      <div class="col-2 he-100 border-right">

      </div>
      <div class="col-10">
        <div class="container my-4">
          <div class="row justify-content-center">

            <!-- form login -->
            <form-login v-show="showFormLogin" :show-login=showFormLogin @register="registerForm" @success-login="login"></form-login>

            <!-- form register -->
            <form-register v-show="showFormRegister" @login="loginForm"></form-register>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->

  </div>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/js/mdb.min.js"></script>
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Components -->
  <script src="components/navbar.js"></script>
  <script src="components/login.js"></script>
  <script src="components/register.js"></script>
  <!-- CustomJS -->
  <script src="./js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zappress</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/css/mdb.min.css" rel="stylesheet">
  <!-- Wyswyg -->
  <link rel="stylesheet" href="./css/wyswyg.css">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .imgbanner {
      height: 150px;
      width: auto;
    }

    .footer {
      /* background-color: #f5f5f5; */
    }

    .footer>.container {
      /* padding-right: 15px; */
      /* padding-left: 15px; */
    }
  </style>
</head>

<body>

  <div id="app">

    <my-nav :check-login="isLogin" @logout="logout" @to-home-page="goToHomePage"></my-nav>


    <!-- Page -->
    <div v-if="isLogin" class="d-flex" style="height: 100vh;">
      <!-- Sidebar -->
      <div class="col-2 h-100 border-right border-light">
        <h1>yadah</h1>
      </div>

      <div class="col-10">
        <div v-if="homepage" class="jumbotron jumbotron-fluid mt-3">
          <div class="row text-center">
            <div class="col-md-6">
              <h2>Create Article</h2>
              <img class="imgbanner img-fluid" src="./src/undraw_personal_site_xyd1.png" alt="" srcset="">
              <p><a class="mt-3 btn btn-md btn-outline-dark rounded" href="#" role="button"
                  @click.prevent="createNewArticle">Create &raquo;</a></p>
            </div>
            <div class="col-md-6">
              <h2>My Articles</h2>
              <img class="imgbanner img-fluid" src="./src/undraw_choice_9385.png" alt="" srcset="">
              <p><a class="mt-3 btn btn-md btn-outline-dark rounded" href="#" role="button"
                  @click.prevent="myArticles">View &raquo;</a></p>
            </div>
          </div>
        </div>

        <div v-else-if="createArticle" class="w-100 d-flex justify-content-center">
          <create-article></create-article>
        </div>

        <div v-else-if="findMyArticles" class="d-flex flex-wrap">
          <input v-model="filter" v-on:keyup.enter="testlah" class="form-control my-4 mx-2" type="text"
            placeholder="Search" aria-label="Search">
          
          <my-article v-for="(article, index) in articles" :key="index" :article="article"></my-article>
        </div>
      </div>
    </div>
    <!-- Page -->

    <div v-else class="d-flex" style="height: 100vh;">
      <div class="col-2 border-right">

      </div>
      <div class="col-10">
        <div class="container my-4">
          <div class="row justify-content-center">

            <!-- form login -->
            <form-login v-show="showFormLogin" :show-login=showFormLogin @register="registerForm"
              @success-login="login"></form-login>

            <!-- form register -->
            <form-register v-show="showFormRegister" @login="loginForm"></form-register>

          </div>
        </div>
      </div>
    </div>
  </div>


  </div>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/js/mdb.min.js"></script>
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Wyswyg -->
  <script src="./components/wysiwyg.js"></script>
  <!-- Components -->
  <script src="components/navbar.js"></script>
  <script src="components/login.js"></script>
  <script src="components/register.js"></script>
  <script src="components/createArticle.js"></script>
  <script src="components/myArticle.js"></script>
  <!-- CustomJS -->
  <script src="./js/main.js"></script>
</body>

</html>
